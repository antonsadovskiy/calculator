<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator. Let's count</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <form class="result">
                <output name="result">0</output>
            </form>
        </div>
        <div class="buttons-wrapper">
            <input type="button" class="others" id="clearAll" value="C">
            <input type="button" class="others" value="+/-">
            <input type="button" class="others" value="%">
            <input type="button" class="operation" id="divide" value="/">
            <input type="button" class="number" id="seven" value="7">
            <input type="button" class="number" id="eight" value="8">
            <input type="button" class="number" id="nine" value="9">
            <input type="button" class="operation" id="multiply" value="X">
            <input type="button" class="number" id="four" value="4">
            <input type="button" class="number" id="five" value="5">
            <input type="button" class="number" id="six" value="6">
            <input type="button" class="operation" id="minus" value="-">
            <input type="button" class="number" id="one" value="1">
            <input type="button" class="number" id="two" value="2">
            <input type="button" class="number" id="three" value="3">
            <input type="button" class="operation" id="plus" value="+">
            <input type="button" id="zero" value="0">
            <input type="button" class="number" id="comma" value=",">
            <input type="button" class="operation" id="equal" value="=">
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
