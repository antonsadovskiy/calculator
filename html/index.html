<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator. Let's count</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <p id="result">0</p>
        </div>
        <div class="buttons-wrapper">
            <input type="button" class="others" onclick="clearAll()" id="clearAll" value="C">
            <input type="button" class="others" value="+/-">
            <input type="button" class="others" value="%">
            <input type="button" class="operation" id="divide" onclick="typeDivide()" value="/">
            <input type="button" class="number" id="seven" onclick="typeSeven()" value="7">
            <input type="button" class="number" id="eight" onclick="typeEight()" value="8">
            <input type="button" class="number" id="nine" onclick="typeNine()" value="9">
            <input type="button" class="operation" id="multiply" onclick="typeMultiply()" value="X">
            <input type="button" class="number" id="four" onclick="typeFour()" value="4">
            <input type="button" class="number" id="five" onclick="typeFive()" value="5">
            <input type="button" class="number" id="six" onclick="typeSix()" value="6">
            <input type="button" class="operation" id="minus" onclick="typeMinus()" value="-">
            <input type="button" class="number" id="one" onclick="typeOne()" value="1">
            <input type="button" class="number" id="two" onclick="typeTwo()" value="2">
            <input type="button" class="number" id="three" onclick="typeThree()" value="3">
            <input type="button" class="operation" id="plus" onclick="typePlus()" value="+">
            <input type="button" id="zero" onclick="typeZero()" value="0">
            <input type="button" class="number" id="comma" onclick="typeDot()" value=".">
            <input type="button" class="operation" id="equal" onclick="equal()" value="=">
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
